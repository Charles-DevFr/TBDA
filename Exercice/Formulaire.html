<body>
    <form action="http://bienvu.net/script.php" method="get">
        <p>* Ces zones sont obligatoires</p>
        <fieldset>
            <legend>Vos coordonnées</legend><p>
                <label for="nom">Votre nom* : </label><input type="text" name="nom" id="?" required><p>
                <label for="prenom">Votre prénom* : </label><input type="text" name="prenom" id="?" required><p>
                <label for="sexe">Sexe* : </label>
                <input type="radio" name="sexe" value="Féminin" required> Féminin
                <input type="radio" name="sexe" value="Masculin"> Masculin<p>
                <label for="date">Date de naissance* : </label><input type="date" name="ddn" id="date" required><p>
                <label for="code postal">Code postal* : </label><input type="text" name="code postal" id="code postal" required><p>
                <label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse"><p>
                <label for="ville">Ville : </label><input type="text" name="ville" id="ville"><p>
                <label for="?">Email* : </label><input type="email" name="email" placeholder="Charles@DEV.fr" required><p>
        </fieldset><br>
        <fieldset>
            <legend>Votre demande</legend><p>
                <label for="sujet">Sujet* :</label>
                <select required>
                    <option value="">Veuillez selectionner un sujet</option>
                    <option value="Mes commandes">Mes commandes</option>
                    <option value="Question sur un produit">Question sur un produit</option>
                    <option value="Réclamation">Réclamation</option>
                    <option value="Autres">Autres</option>
                </select><br><br>
                <label for="Votre question">Votre question* :</label>
                <textarea name="commentaire" rows="2" cols="20" required></textarea>
        </fieldset><br><br>
        <input type="checkbox" name="accepte" value="accepte" required> * J'accepte le traitement informatique de ce formulaire <br><br>
        <button name="Envoyer">Envoyer</button>
        <button name="Annuler">Annuler</button>
    </form>
</body>
</html>
